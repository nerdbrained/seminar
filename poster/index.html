quadrature solution if and only if ``m = 0, -2, -\frac{4n}{2nÂ±1}``. Nowadays,
we see Liouville's results as the foundation to qualitative analysis to
differential equations, a fascinating subarea of DEs, which studies for example
the existence and uniqueness of different kinds of equations. In my talk, I
will (hopefully) prove the classical result of Liouville after a quick review
of history and related linear theory.</p></foreignObject><text font-family="Ubuntu" y="710" x="50" fill="#000000" font-size="30">Tensor Products</text><text font-family="Ubuntu" y="710" text-anchor="end" x="800" fill="#000000" font-size="30">18:30</text><text font-family="Ubuntu" y="740" x="50" fill="#000000" font-size="18">by Felix Bauckholt</text><foreignObject y="760" width="750" x="50" height="400"><p style="font-family:Ubuntu; font-size: 16pt;">No abstract available.</p></foreignObject></svg></article><footer><p>Help improve this page by <a href="https://github.com/wumss/seminar/edit/master/lisp/poster.lsp">editing it on GitHub</a>.</p></footer></section></body></html>
